<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.min.css">
    <title>Codelandia - Login</title>
</head>
<body>
    <main>
        <section id="left-side" class="figura">
            <figure class="figure-bg">
                <img src="src/figura1.svg" alt="Pessoa com ">
              </figure>
        </section>

        <section id="right-side" class="login-area">
            <div class="login">
                <div class="login__box-texts">
                    <p>Bem vindo de volta</p>
                    <h1>Faça login na sua conta</h1>
                </div>
                <form class="login__inputs">
                    <div class="input input-email">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email" placeholder="codelandia@gmail.com" />
                    </div>

                    <div class="input input-password">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="********">
                    </div>
                </form>

                <div class="login__functions">
                    <label class="remember" for="remember-me">
                        <input type="radio" name="remember-me" id="remember-me">
                        <span>Lembre de mim</span>
                    </label>

                    <a class="lost-password" href="#">Esqueceu sua senha?</a>
                </div>

                <div class="login__options">
                    <button class="btn-entrar">Entrar</button>
                    <button class="btn-login-google"><img src="src/icon_google.png" alt=""> ou faça login com o Google</button>
                </div>
            </div>

            <div class="sign-up">Não tem uma conta? <a class="sign-up__link" href="#">Cadastre-se</a></div>
        </section>
    </main>
</body>
</html>
